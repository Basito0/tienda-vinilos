<html>
    <div class="product-list">
        <div id="productos"></div>
    </div>

</html>

<script>

    fetch('http://192.168.56.1:8000/productos/random')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById("productos");
        container.innerHTML = ""; // clear previous content
        data.productos.forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `
            <h3>${p.Nombre}</h3>
            <p>${p.Descripcion}</p>
            <p>Precio: $${p.Precio}</p>
            <p>Stock: ${p.Cantidad}</p>
            <hr/>
        `;
        container.appendChild(div);
        });
    })
    .catch(error => console.error("Error al cargar productos:", error));

    function loadProductos() {
        fetch('http://192.168.56.1:8000/productos/random')
        .then(res => res.json())
        .then(data => {
        const container = document.getElementById("productos");
        container.innerHTML = "";
        data.productos.forEach(p => {
            const div = document.createElement("div");
            div.innerHTML = `
            <h3>${p.Nombre}</h3>
            <p>${p.Descripcion}</p>
            <p>Precio: $${p.Precio}</p>
            <p id="stock-${p.ProductoID}">Stock: ${p.Cantidad}</p>
            <button onclick="comprar(${p.ProductoID})">Comprar</button>
            <hr/>
            `;
            container.appendChild(div);
        });
        });
    }

    function comprar(id) {
        fetch(`http://192.168.56.1:8000/comprar?producto_id=${id}`)
            .then(res => {
                if (!res.ok) throw new Error("Compra fallida");
                return res.json();
            })
            .then(data => {
                console.log(data.status);
                return fetch(`http://192.168.56.1:8000/stock?producto_id=${id}`);
            })
            .then(res => res.json())
            .then(data => {
                const stockElem = document.getElementById(`stock-${id}`);
                stockElem.textContent = `Stock: ${data.cantidad[0]}`;
            })
            .catch(err => console.error("Error:", err));
    }

    window.onload = loadProductos;

</script>

<style>
    .product-list {
        margin: 3rem;
    }
</style>
